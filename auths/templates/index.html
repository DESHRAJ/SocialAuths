<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <title>Social Auth Integration</title>
  </head>
  <body>
      <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CloudCV</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li ><a href="#">Train a Model</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          {% if user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>

  <h2 style="text-align:center;">Social Authentication Module</h2>
  <br>
  <div style="margin: 5% 0% 0% 20%">
  <div class="col-sm-4">
    <img src="https://cf.dropboxstatic.com/static/images/brand/glyph@2x-vflJ1vxbq.png" width="100" height="100" class="img-responsive"alt="dropbox login/signup" onclick="dropbox()">
  </div>
    <div class="col-sm-4">
    <img src="http://png-4.findicons.com/files/icons/2754/google_drive/512/google_drive_original_button.png" class="img-responsive"alt="google drive login/signup" width="100" height="100" onclick="google()">
  </div>
    <img src="http://www.peterhajas.com/media/img/github_icon.png" class="img-responsive"alt="github login/signup" width="100" height="100" onclick="github()">
  </div>

  <script type="text/javascript">
  function dropbox()
  {
    window.location="http://localhost:8000/dropbox/login/?process=login";
  }
  function google()
  {
    window.location="http://localhost:8000/google/login/?process=login";
  }
  function github()
  {
    window.location="http://localhost:8000/github/login/?process=login";
  }
  </script>
  </body>
</html>
